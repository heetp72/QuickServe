<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Registration - QuicServe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo"><img src="logo1.jpg" width="150" alt=""></div>
            <ul class="main-nav-links ">
                <li><a href="/quickserve/landing.HTML" class="list">Home</a></li>
             
            </ul>
      
        
            <nav class="navigation">
                <ul>
                    <li><a href="/quickserve/provider/form.html">Register As A Professional</a></li>
                    <li><a href="#" id="loginBtn" class="btn">Login</a></li>
                    <li><a href="#" id="signupBtn" class="btn">Signup</a></li>
                </ul>
            </nav>
        </nav>
    </header>


    <div class="container">
        <!-- Left Side with Full-Width Logo Background -->
        <div class="left-side">
            <div class="logo-box">
                <h1>QuickServe</h1>
                <p>Join as a Service Provider</p>
            </div>
        </div>

        <!-- Right Side with Registration Form -->
        <div class="right-side">
            <div class="form-box">
                <h2>Register</h2>
                <form id="providerForm" action="register_provider.php" method="POST">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    
                    <!-- Dropdown for Service Types -->
                    <label for="serviceType">Type of Service:</label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="" disabled selected>Select a service type</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="electrical">Electrical</option>
                        <option value="cleaning">Gas Repair</option>
                        <option value="gardening">Gardening</option>
                        <option value="carpentry">Carpentry</option>
                        <option value="painting">Painting</option>
                     
                    </select>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter a password" required>

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

                    <button type="submit" class="btn-submit">Create Account</button>
                </form>
                
                <p>Already have an account? <a href="javascript:void(0);" id="signInBtn">Sign In here</a></p>
            </div>
        </div>
    </div>

    <!-- Sign-In Pop-up Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign In</h2>
            <form id="signInForm" action="signin_provider.php" method="POST">
                <label for="signInEmail">Email:</label>
                <input type="email" id="signInEmail" name="signInEmail" placeholder="Enter your email" required>

                <label for="signInPassword">Password:</label>
                <input type="password" id="signInPassword" name="signInPassword" placeholder="Enter your password" required>

                <button type="submit" class="btn-submit">Sign In</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
            </div>
        </div>
    </div>

    <footer>
        <div class="container1">
            <p>&copy; 2024 Local Services. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
